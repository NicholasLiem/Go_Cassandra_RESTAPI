version: '3.9'

services:
  cassandra1:
    image: cassandra:latest
    container_name: cassandra1
    environment:
      - CASSANDRA_CLUSTER_NAME=myCluster
      - CASSANDRA_DC=myDC
      - CASSANDRA_RACK=myRack
    ports:
      - "9042:9042"
    volumes:
      - ./cassandra1/data:/var/lib/cassandra
    networks:
      - cassandra-network

  cassandra2:
    image: cassandra:latest
    container_name: cassandra2
    environment:
      - CASSANDRA_SEEDS=cassandra1
      - CASSANDRA_CLUSTER_NAME=myCluster
      - CASSANDRA_DC=myDC
      - CASSANDRA_RACK=myRack
    ports:
      - "9043:9042"
    networks:
      - cassandra-network

  go:
    build:
      context: ./go
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: go-api
    environment:
      - CASSANDRA_HOST=cassandra1
    depends_on:
      - cassandra1
    links:
      - cassandra1
    networks:
      - cassandra-network

networks:
  cassandra-network:
